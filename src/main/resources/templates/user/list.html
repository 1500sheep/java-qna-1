{{#partial "content" }}
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th> <th>사용자 아이디</th> <th>이름</th> <th>이메일</th><th></th>
                </tr>
                </thead>
                <tbody>
                {{#users}}
                <form name="update" method="post" action="/users/form">
                    <input type="hidden" id="userId" name="userId" placeholder="User ID" value="{{userId}}">
                    <tr>
                        <th scope="row">{{id}}</th>
                        <td><a href="/users/{{id}}">{{userId}}</a></td>
                        <td>{{name}}</td>
                        <td>{{email}}</td>
                        <td><button class="btn btn-success" onclick="submit">수정</button>
                    </tr>
                </form>
